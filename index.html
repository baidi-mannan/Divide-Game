<!DOCTYPE html>
<html>
  <head>
    <title>DIVIDE</title>

    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h7 style="font-size: 50%; text-shadow: 2px 2px 5px black"
      >SCORE: <span id="score">0</span></h7
    >

    <div class="gamestart">
      <div class="st">
        <h1>DIV/IDE</h1>
        <a onclick="play()">PLAY GAME</a>
      </div>
    </div>

    <div class="box">
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
      <div class="c"></div>
    </div>

    <div class="extra">
      <div class="f">
        <div class="e1">
          <div class="drag" draggable="true"></div>
        </div>
        <div class="e2"></div>
        <div class="e3"></div>
      </div>
      <div class="l">
        <div class="blank"></div>
        <div class="fill" draggable="true"></div>
      </div>
    </div>

    <div class="gameover">
      <div class="message">
        <h1>GAME OVER</h1>
        <h8>YOUR SCORE IS :</h8>
        <h2><span class="display"></span></h2>
        <a onclick="xyz()"> PLAY AGAIN</a>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
